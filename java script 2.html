<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS</title>
  
<style>
div{
	width:50%;
	height:185px;
	font-size:20px;
	background-color:#f2f2f2;
	border:1px solid #ccc;
	padding:20px;
	} 
	
img{
	float:right;
	}

input[type=text] {
	padding:12px;
	margin:8px;
	width:80%;
	display:block;
	}

button{
	font-size:17px;
	background-color:purple;
	color:white;
	padding:12px;
	cursor:pointer;
	}

button:hover{
	background-color:gray;
	}

</style>
  
<script>
	function gia() {
	var myimg=document.querySelector("#img1");
	var onoma=document.querySelector("#txt1").value;
	var xairetismos=onoma.toUpperCase();
	var lastleter=xairetismos[onoma.length-1];
	if(lastleter=="Σ" || lastleter=="Ν"){
		myimg.src="http://source.unsplash.com/100x100/?man";
	} else{
		myimg.src="http://source.unsplash.com/100x100/?woman";
	}
	}
</script>
  
</head>
<body>
<div>
<label>Δώσε ένα όνομα:</label>
<input type=text id="txt1">
<button onclick="gia()">Υποβολή</button>
<img src="" id="img1">

<!--
http://source.unsplash.com/300x300
-->
</div>	
</body>
</html>
